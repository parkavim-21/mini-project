<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        header {
            background-color: #3949ab;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }

        .input-field label {
            color: #3949ab;
        }

        .btn {
            background-color: #3949ab;
        }

        .btn:hover {
            background-color: #303f9f;
        }

        #preview {
            text-align: center;
        }

        #resumeOutput {
            margin-top: 20px;
            padding: 20px;
            background-color: #3949ab;
            color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Resume Builder</h1>
    </header>

    <div class="container">
        <section>
            <form id="resumeForm">
                <div class="input-field">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>

                <div class="input-field">
                    <input type="text" id="jobTitle" name="jobTitle" required>
                    <label for="jobTitle">Job Title</label>
                </div>

                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-field">
                    <input type="tel" id="Phone" name="Phone">
                    <label for="Phone">Phone</label>
                </div>
                <div class="input-field">
                    <textarea id="Education" name="Education" class="materialize-textarea" required></textarea>
                    <label for="Education">Education</label>
                </div>

                <div class="input-field">
                    <textarea id="Language" name="Language" class="materialize-textarea" required></textarea>
                    <label for="Language">Language</label>
                </div>

                <div class="input-field">
                    <textarea id="Skills" name="Skills" class="materialize-textarea" required></textarea>
                    <label for="Skills">Skills</label>
                </div>

                <button type="button" class="btn" onclick="generateResume()">Generate Resume</button>
            </form>
        </section>

        <section id="preview">
            <h2>Preview</h2>
            <div id="resumeOutput"></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();

        function generateResume() {
            const name = document.getElementById('name').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const education = document.getElementById('education').value;
            const language = document.getElementById('language').value;
            const skills = document.getElementById('skills').value;

            const output = `
                <h2>${name}</h2>
                <p>${jobTitle}</p>
                <p>Email: ${email}</p>
                <p>Phone: ${phone}</p>

                <h3>Education</h3>
                <p>${education}</p>

                <h3>Language</h3>
                <p>${language}</p>

                <h3>Skills</h3>
                <p>${skills}</p>
            `;

            document.getElementById('resumeOutput').innerHTML = output;
        }
    </script>
</body>
</html>
